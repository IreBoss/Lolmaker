<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dexule Room Booking </title>
  <link rel="icon" type="image/png" href="favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  

     <div class="logo">
      <a href="index.html">
        <img style="width:100px;" src="images.jpeg" alt="DreamStay Hotel Logo">
      </a>
    </div>

    <h1 class="welcome-message">Book For Deluxe Room </h1>
   

<section class="reform">
  <form>
    <h1>Book Your Stay</h1>
    <p>Fill in the details below to book your room at DreamStay Hotel.</p>
    <div>
      <label for="firstName">First Name:</label>
      <input type="text" id="firstName" name="FirstName" required>
      <label for="lastName">Last Name:</label>
      <input type="text" id="lastName" name="LastName" required>
    </div>
    <div>
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>
      <label for="phone">Phone Number:</label>
      <input type="tel" id="phone" name="phone" required>
    </div>
    <div>
      <label for="checkin">Check In:</label>
      <input type="date" id="checkin" name="checkin" required>
      <label for="checkout">Check Out:</label>
      <input type="date" id="checkout" name="checkout" required>
    </div>
    <div>
      <label for="male">Male</label>
      <input type="radio" id="male" name="gender" value="male" required>
      <label for="female">Female</label>
      <input type="radio" id="female" name="gender" value="female" required>
    </div>
    <div class="center-btn">
      <button type="submit">Book Now</button>
    </div>
  </form>
</section>
